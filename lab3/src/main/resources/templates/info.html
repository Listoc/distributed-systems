<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Info</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <h2>Данные о препарате:</h2>
    <p>Название: <span th:text="${drug.tradename}"></span></p>
    <p>Дозировка: <span th:text="${drug.dosageform}"></span></p>
    <p>Цена: <span th:text="${drug.limitingprice} + ' ₽'"></span></p>
    <div>Описание:</div>
    <div><span th:text="${drug.info}"></span></div>
    <a href="/start"><button>Вернуться</button></a>
</main>
</body>
</html>
