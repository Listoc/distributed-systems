<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Info</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Введенная информация:</h2>
        <p>Имя: <span th:text="${user.firstName}"></span></p>
        <p>Фамилия: <span th:text="${user.lastName}"></span></p>
        <p>Email: <span th:text="${user.email}"></span></p>
        <form action="#" th:action="@{/start}" th:object="${user}" method="post">
            <button type="submit">Получить следующие данные</button>
        </form>
    </main>
</body>
</html>
