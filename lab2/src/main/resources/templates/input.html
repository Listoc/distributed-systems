<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <title>Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <h2>Введите данные</h2>
    <form action="#" th:action="@{/}" th:object="${data}" method="post">
        <label>Целое число: <input type="number" th:field="*{amount}" required placeholder="0"></label>
        <label>Вещественное число: <input type="number" step="0.01" th:field="*{rate}" required placeholder="0,0"></label>
        <button type="submit">Отправить</button>
    </form>
</main>
</body>
</html>
